<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdraw Button - Investment Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0d6efd;
      --sidebar-bg: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
      --sidebar-width: 260px;
      --sidebar-collapsed-width: 72px;
      --sidebar-z: 2000;
      --sidebar-radius: 0 20px 20px 0;
      --profile-pic-size: 56px;
      --profile-pic-collapsed: 0px;
      --transition: 0.3s cubic-bezier(.4,0,.2,1);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: #fff;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: var(--sidebar-z);
      box-shadow: 2px 0 10px rgba(0,0,0,0.08);
      border-radius: var(--sidebar-radius);
      display: flex;
      flex-direction: column;
      transition: width var(--transition), transform var(--transition);
    }
    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }
    .sidebar-header {
      padding: 1.25rem 1rem 1rem 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      min-height: 60px;
      position: relative;
    }
    .sidebar-toggle {
      background: rgba(255,255,255,0.08);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background var(--transition);
    }
    .sidebar-toggle:hover {
      background: rgba(255,255,255,0.18);
    }
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 1rem 1.25rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      transition: opacity var(--transition), height var(--transition);
      opacity: 1;
      height: auto;
    }
    .sidebar.collapsed .profile-section,
    .sidebar.hide-profile .profile-section {
      opacity: 0;
      height: 0;
      overflow: hidden;
      padding: 0;
      border: none;
    }
    .profile-pic {
      width: var(--profile-pic-size);
      height: var(--profile-pic-size);
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.18);
      object-fit: cover;
      margin-bottom: 0.75rem;
      transition: width var(--transition), height var(--transition), opacity var(--transition);
    }
    .sidebar.collapsed .profile-pic,
    .sidebar.hide-profile .profile-pic {
      width: var(--profile-pic-collapsed);
      height: var(--profile-pic-collapsed);
      opacity: 0;
      margin-bottom: 0;
    }
    .profile-name {
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 0.2rem;
      letter-spacing: 0.01em;
    }
    .profile-email {
      font-size: 0.85rem;
      opacity: 0.8;
    }
    .sidebar.collapsed .profile-name,
    .sidebar.collapsed .profile-email,
    .sidebar.hide-profile .profile-name,
    .sidebar.hide-profile .profile-email {
      display: none;
    }
    .nav-menu {
      flex: 1 1 auto;
      padding: 1.2rem 0 0.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .nav-item {
      margin: 0 0.5rem;
    }
    .nav-link {
      color: rgba(255,255,255,0.85);
      padding: 0.7rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1rem;
      text-decoration: none;
      transition: background var(--transition), color var(--transition), transform var(--transition);
    }
    .nav-link:hover,
    .nav-link.active {
      color: #fff;
      background: rgba(255,255,255,0.13);
      transform: translateX(4px);
    }
    .nav-link i {
      font-size: 1.15rem;
      width: 22px;
      text-align: center;
    }
    .sidebar.collapsed .nav-link span,
    .sidebar.hide-profile .nav-link span {
      display: none;
    }
    @media (max-width: 900px) {
      .sidebar {
        border-radius: 0;
      }
    }
    @media (max-width: 768px) {
      .sidebar {
        width: var(--sidebar-width);
        left: 0;
        top: 0;
        height: 100vh;
        transform: translateX(-100%);
        position: fixed;
        z-index: var(--sidebar-z);
        box-shadow: 2px 0 16px rgba(0,0,0,0.18);
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0 !important;
        padding: 1rem !important;
      }
      .mobile-toggle {
        display: flex !important;
      }
      .sidebar-toggle {
        display: none !important;
      }
    }
    .mobile-toggle {
      display: none;
      position: fixed;
      top: 1.1rem;
      left: 1.1rem;
      z-index: 2100;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background var(--transition);
    }
    .mobile-toggle:hover {
      background: #34495e;
    }
    * {
      box-sizing: border-box;
      transition: var(--transition);
    }
  </style>
</head>
<body>
  <button class="mobile-toggle" onclick="toggleMobileSidebar()"><i class="bi bi-list"></i></button>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
    </div>
    <div class="profile-section">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" class="profile-pic" alt="Profile Picture">
      <div class="profile-name">Hi Mike!</div>
      <div class="profile-email">mike23@gmail.com</div>
    </div>
    <div class="nav-menu">
      <div class="nav-item">
        <a href="index.html" class="nav-link"><i class="bi bi-house-door"></i><span>Dashboard</span></a>
      </div>
      <div class="nav-item">
        <a href="Withdraw.html" class="nav-link"><i class="bi bi-cash-stack"></i><span>Withdrawals</span></a>
      </div>
      <div class="nav-item">
        <a href="chat.html" class="nav-link"><i class="bi bi-chat-dots"></i><span>Support Chat</span></a>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <main class="main-content" style="margin-left:280px;min-height:100vh;padding:2rem;">
    <div class="container">
      <div class="row mb-4">
        <div class="col-12">
          <h1 class="h3 text-primary mb-3"><i class="bi bi-cash-stack me-2"></i>Withdraw Button Page</h1>
          <p class="text-muted">This page demonstrates a modern withdrawal button and form using Bootstrap 5, matching the dashboard style.</p>
        </div>
      </div>
      <div class="row g-4 mb-4">
        <div class="col-md-6">
          <div class="card shadow border-0">
            <div class="card-body text-center">
              <div class="mb-2 text-secondary">Available Balance</div>
              <div class="h4 text-primary fw-bold">$10,000</div>
              <button class="btn btn-success mt-3 w-100">Withdraw Now</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow border-0">
            <div class="card-body text-center">
              <div class="mb-2 text-secondary">Last Withdrawal</div>
              <div class="h4 text-success fw-bold">$0</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <h4 class="mb-4 text-primary"><i class="bi bi-bank me-2"></i>Request Withdrawal</h4>
              <form>
                <div class="mb-3">
                  <label for="withdraw-amount" class="form-label">Amount</label>
                  <input type="number" class="form-control" id="withdraw-amount" name="withdraw-amount" required placeholder="Enter amount">
                </div>
                <div class="mb-3">
                  <label for="withdraw-method" class="form-label">Withdrawal Method</label>
                  <select class="form-select" id="withdraw-method" name="withdraw-method" required>
                    <option value="">Select method</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="crypto">Cryptocurrency</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="withdraw-details" class="form-label">Details</label>
                  <input type="text" class="form-control" id="withdraw-details" name="withdraw-details" required placeholder="Account number, wallet address, etc.">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Request</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
      if (sidebar.classList.contains('collapsed')) {
        sidebar.classList.add('hide-profile');
      } else {
        sidebar.classList.remove('hide-profile');
      }
    }
    function toggleMobileSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
      if (sidebar.classList.contains('show')) {
        sidebar.classList.remove('collapsed');
        sidebar.classList.remove('hide-profile');
      } else {
        sidebar.classList.add('collapsed');
        sidebar.classList.add('hide-profile');
      }
    }
    // On load, hide profile by default
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.add('collapsed');
      sidebar.classList.add('hide-profile');
    });
  </script>
</body>
</html>
